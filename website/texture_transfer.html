<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Texturize Me | Home </title>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="res/logo.svg">
    <meta charset="utf-8">

    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
  </head>

  <body>

    <!-- HEADER -->
      <div class="header">
          <div class="header-logo" >
            <a href="index.html"><img src="res/logo.svg"></a>
          </div>
          <div class="header-main-content">
            <a href="#about"><h4 class="header_content"> about </h4></a>
            <a href="#contact"><h4 class="header_content"> contact </h4></a>
            <a href="texture_transfer.html"><h4 class="button"> try it! </h4></a>
          </div>

      </div>
    <!-- ./HEADER -->

    <!-- WRAPPER -->
    <div class="wrapper">

      <div class="container hero">
        <div class="card-wrapper">
            <!-- UPLOAD CONTAINER -->
            <div class="card-container">
              <p class="label">JPG or PNG only</p>
              <h5>Upload Image</h5>
              <div class="img-wrapper">
                <div class="img-holder" id="input">

                </div>

                  <div class="button-wrapper">
                    <input id="img"
                           onmouseover="hoverButton(upload_input_button)"
                           onmouseleave="hoverOut(upload_input_button)"
                           value="Upload"
                           onchange="readInput(this);"
                           type="file"
                           name="img"
                           accept="image/*"
                           >
                        <h4 id="upload_input_button" class="button"> Upload </h4>
                  </div>
                </div>


            </div>
            <!-- ./UPLOAD CONTAINER -->

            <!-- UPLOAD TEXTURE CONTAINER -->
            <div class="card-container">
              <p class="label">JPG or PNG only</p>
              <h5>Upload Texture</h5>
              <div class="img-wrapper">
                <div class="img-holder" id="texture">

                </div>

                <div style="display:flex; align-items: center;">
                  <div class="button-wrapper">
                    <!--<a onclick="" href=""><h4 class="button"> Upload </h4></a>-->
                    <input
                          onmouseover="hoverButton(texture_input)"
                          onmouseleave="hoverOut(texture_input)"
                          onchange="readTexture(this);"
                          type="file"
                          id="img"
                          name="img"
                          accept="image/*"
                          >
                          <h4 id="texture_input" class="button"> Upload </h4>

                  </div>
                  <h4> <b>or</b> </h4>
                  <div class="button-wrapper">
                    <a onclick=""><h4 class="button alt"> Choose</h4></a>
                  </div>
                </div>

              </div>
            </div>
            <!-- ./UPLOAD TEXTURE CONTAINER -->

            <!-- UPLOAD CONTAINER -->
            <div class="card-container">

              <h5 style="margin-top: 1em;">Final Result</h5>
              <div class="img-wrapper">
                <div class="img-holder"></div>

                <div class="button-wrapper">
                  <a onclick="" href=""><h4 class="button"> Save </h4></a>
                </div>

              </div>
            </div>
            <!-- ./UPLOAD CONTAINER -->


        </div>

        <div class="button-wrapper">
          <a onclick="sendImages()" id="texturize"><h4 class="button" disabled="disabled"> Texturize! </h4></a>
        </div>
        <p id="texturize_label" style="color:red;"> </p>
      </div> <!-- ./ WRAPPER -->

      <div class="footer">
        <ion-icon name="heart" style="color:#F59CB9; margin-right: 5px;"></ion-icon>
        <p>Developed with love from <span><a href="">Thomas</a></span> and <span><a href="https://github.com/Arhuan">Aaron</a></span></p>
      </div>

    </div>
    <!-- ./WRAPPER -->
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <script src="scripts/scripts.js"></script>
    <script src="scripts/upload.js"></script>
  </body>

</html>
